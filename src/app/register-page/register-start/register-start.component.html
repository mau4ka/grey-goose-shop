<div class="wrapper">
<div class="registerStart">
	<h2 class="text-center">{{ 'ChoosePreferrer' | translate }}</h2>
	<div class="registerBtn">
		<button 
			type="button" 
			class="registerSellerBtn"
			(click)="onRegisterSeller()"
		>
		{{ 'IWantSell' | translate }}
		</button>
		<button 
			type="button" 
			class="registerBuyerBtn"
			(click)="onRegisterBuyer()"
		>
		{{ 'IWantBuy' | translate }}
		</button>
	</div>
</div>
</div>
